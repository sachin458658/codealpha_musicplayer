<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bfba0328ad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>

          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="music1.webp" class="song-img" />
        <h1>Despacito</h1>
        <p>Luis Fonsi Ft. Puerto Rican</p>
        <br/>
        <audio src="song.mp3" type="audio.mp3" controls autoplay></audio>  
    </div>
  </body>
</html>
